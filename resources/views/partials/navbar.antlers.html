<nav class="container z-10 flex flex-wrap items-center justify-between py-0 mx-auto max-w-7xl z-1 lg:py-4 lg:px-12"
    x-data="{ open: false }">
    <div
        class="flex justify-between w-full pb-5 pl-6 pr-2 border-b-2 border-gray-300 border-solid lg:border-b-0 lg:pb-0">
        <div class="block lg:hidden">
            <button id="nav" class="flex items-center px-3 pt-4 text-purple-600">
                <svg class="w-6 h-6 fill-current" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"
                    x-on:click="open = !open">
                    <title>Menu</title>
                    <path class="duration-1000 animate-in fade-in-0" x-show="open" fill-rule="evenodd"
                        clip-rule="evenodd"
                        d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z" />
                    <path class="duration-1000 animate-in fade-in-0" x-show="!open"
                        d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
                </svg>
            </button>
        </div>
    </div>
    <div class="flex-grow px-8 pb-4 lg:flex lg:w-auto lg:items-center lg:px-3 lg:pb-0"
        x-bind:class="{ 'hidden': !open }">
        <div class="font-bold text-purple-700 uppercase dark:text-purple-300 text-normal lg:flex-grow lg:space-x-6">
            {{ nav from="/" include_home="true" is_hidden:isnt="true" }}
            <a title="{{ title }}" href="{{ url }}"
                class="block px-4 py-2 mt-4 hover:bg-purple-300 hover:rounded lg:mt-0 lg:inline-block hover:dark:text-purple-800 {{ is_current || is_parent ?= 'bg-purple-300 rounded dark:text-purple-800' }}">
                {{ title }}
            </a>
            {{ /nav }}
        </div>
    </div>
</nav>
